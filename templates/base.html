{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">    
    <title>Document</title>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark navbar-expand-md bg-faded justify-content-center">
    <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand d-flex w-50 me-auto">
            <img src="{% static '/img/logopox.png' %}" alt="" width="150px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingNavbar3">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
            <ul class="navbar-nav w-100 justify-content-center navText">
                <li class="nav-item active">
                    <h4><a class="nav-link active mx-auto" href="#">Restaurantes</a></h4>
                </li>
                <li class="nav-item">
                    <h4><a class="nav-link active mx-auto" href="#">Retails</a></h4>
                </li>
                <li class="nav-item">
                  <h4><a class="nav-link active mx-auto" href="#">Tortilleria</a></h4>
              </li>
            </ul>
            <ul class="nav navbar-nav ms-auto w-100 justify-content-end">
                {% if user.is_authenticated %}
                <li class="nav-item px-3">
                  <a href="{% url 'dashboard' %}" class="nav-link active text-white" >Hola, {{ user.username|default:'Guest' }}!</a>
              </li>
              <li class="nav-item px-3">
              <a class="nav-link active text-white" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-link active text-white" href="{% url 'login' %}">Login</a>
                {% endif %}
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

    {% block content %}{% endblock content %}

    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
